<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRA Atlas - Empowering Tribal Communities</title>

    <meta
      name="description"
      content="Comprehensive Forest Rights Act management platform with interactive mapping, document digitization, and AI-powered decision support for tribal communities across India."
    />
    <meta name="author" content="FRA Atlas" />

    <!-- 🌍 Open Graph Metadata -->
    <meta property="og:title" content="FRA Atlas - Empowering Tribal Communities" />
    <meta
      property="og:description"
      content="Comprehensive Forest Rights Act management platform with interactive mapping, document digitization, and AI-powered decision support for tribal communities across India."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- 🐦 Twitter Metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@fra_atlas" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <link rel="shortcut icon" href="./image.png" type="image/x-icon" />

    <!-- ✅ Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: "en",
            includedLanguages: "en,hi,bn,mr,ta,te,ml,kn,gu,pa,or",
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
          },
          "google_translate_element"
        );
      }
    </script>

    <script
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>

    <!-- ✅ Hide Google Translate Default Bar -->
    <style>
      /* Hide top frame and default Google bar */
      .goog-te-banner-frame.skiptranslate,
      iframe.goog-te-banner-frame {
        display: none !important;
      }
      body {
        top: 0px !important;
      }

      /* Hide Google logo, tooltip, and unwanted text */
      .goog-logo-link,
      .goog-te-gadget span,
      #goog-gt-tt,
      .goog-te-balloon-frame {
        display: none !important;
      }

      /* Reset body layout */
      .skiptranslate {
        display: none !important;
      }

      /* Match your site style for the dropdown */
      #google_translate_element select {
        background-color: #f4f4f5;
        border: 1px solid #ccc;
        border-radius: 6px;
        padding: 4px 8px;
        font-size: 0.85rem;
        color: #333;
        font-family: "Inter", sans-serif;
        transition: all 0.2s ease-in-out;
      }

      #google_translate_element select:hover {
        background-color: #e4e4e7;
      }
    </style>
  </head>

  <body>
    <!-- React Mount Point -->
    <div id="root"></div>

    <!-- FRA Atlas Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
